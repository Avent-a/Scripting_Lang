<!DOCTYPE html>
<html>
<head>
    <title>Сравнение строк</title>
</head>
<body>
    <h1>Сравнение строк</h1>
    <label for="a">Введите строку a:</label>
    <input type="text" id="a">
    <label for="b">Введите строку b:</label>
    <input type="text" id="b">
    <button onclick="compareStrings()">Сравнить</button>
    <p id="result"></p>

    <script>
        function compareStrings() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            var result = "a > b : " + (a > b) + "<br>a < b : " + (a < b) + "<br>a = b : " + (a === b);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
