<!DOCTYPE html>
<html>
<head>
    <title>Строгое сравнение чисел</title>
</head>
<body>
    <h1>Строгое сравнение чисел</h1>
    <label for="a">Введите число a:</label>
    <input type="number" id="a">
    <label for="b">Введите число b:</label>
    <input type="number" id="b">
    <button onclick="strictCompareNumbers()">Сравнить</button>
    <p id="result"></p>

    <script>
        function strictCompareNumbers() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);

            var result = "a === b : " + (a === b);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
