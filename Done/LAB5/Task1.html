<!DOCTYPE html>
<html>
<head>
    <title>Расчет корней</title>
</head>
<body>
    <h1>Расчет корней</h1>
    <label for="a">Введите значение a:</label>
    <input type="number" id="a">
    <label for="b">Введите значение b:</label>
    <input type="number" id="b">
    <label for="c">Введите значение c:</label>
    <input type="number" id="c">
    <button onclick="calculate()">Рассчитать</button>
    <p id="result"></p>

    <script>
        function calculate() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);

            var discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById("result").innerText = "Корни уравнения: x1 = " + x1 + ", x2 = " + x2;
            } else if (discriminant === 0) {
                var x = -b / (2 * a);
                document.getElementById("result").innerText = "Уравнение имеет один корень: x = " + x;
            } else {
                document.getElementById("result").innerText = "Уравнение не имеет действительных корней.";
            }
        }
    </script>
</body>
</html>
