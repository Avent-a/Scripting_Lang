<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример с операторами ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var login = prompt("Введите логин:");

        var message = (login == 'Сотрудник') ? 'Привет' :
                      (login == 'Директор') ? 'Здравствуйте' :
                      (login == '') ? 'Нет логина' :
                      '';

        alert(message);
    </script>
</body>
</html>
