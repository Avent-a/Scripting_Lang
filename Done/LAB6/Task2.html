<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задача JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
       var userInput = prompt("Введите число:");

        // Преобразуем введенную строку в число
        var number = parseFloat(userInput);

        if (number > 0) {
            alert("1");
        } else if (number < 0) {
            alert("-1");
        } else {
            alert("0");
        }
    </script>
</body>
</html>
