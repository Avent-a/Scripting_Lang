<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1: JSON Transformation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <script>
        let user = {
            name: "Василий Иванович",
            age: 35
        };

        let userJSON = JSON.stringify(user);
        let newUser = JSON.parse(userJSON);

        console.log(newUser);

        document.body.innerHTML = `<p>New User: ${JSON.stringify(newUser)}</p>`;
    </script>
</body>
</html>
