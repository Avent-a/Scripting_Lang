<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Diagonal Cells</title>
</head>

<body>
    <table id="myTable">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <script>window.onload = function () {
            var table = document.getElementById('myTable');
            var rows = table.rows;

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].cells;
                for (var j = 0; j < cells.length; j++) {
                    if (i === j) { // Проверяем, находится ли ячейка на диагонали
                        cells[j].style.backgroundColor = 'red'; // Выделяем красным цветом
                    }
                }
            }
        };
    </script>
</body>

</html>
