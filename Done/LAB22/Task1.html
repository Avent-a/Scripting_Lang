<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <script>
    // Пример использования finally
    try {
      // Начать работу
      // Работать
    } catch (e) {
      // Обработать ошибку
    } finally {
      // Очистить рабочее пространство
      console.log("Cleaning up with 'finally'");
    }

    // Пример без finally
    try {
      // Начать работу
      // Работать
    } catch (e) {
      // Обработать ошибку
    }
    // Очистить рабочее пространство
    console.log("Cleaning up without 'finally'");
  </script>
</body>
</html>
