<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Date Functions</h1>

    <h2>Задание 6.1: Определение количества лет между двумя датами</h2>
    <div>
        <label for="startDate">Введите первую дату:</label>
        <input type="text" id="startDate" placeholder="YYYY-MM-DD">
        <label for="endDate">Введите вторую дату:</label>
        <input type="text" id="endDate" placeholder="YYYY-MM-DD">
        <button onclick="calculateAge()">Рассчитать количество лет</button>
    </div>
    <div class="result" id="task6Result"></div>
    </div>

    <div>
        <h2>Задание 6.2: Расчет стоимости потребленной электроэнергии</h2>
        <div>
            <label for="consumption">Введите количество потребленной электроэнергии (в кВт):</label>
            <input type="number" id="consumption" placeholder="Количество кВт">
            <label for="costPerKWh">Введите стоимость 1 кВт/час (в копейках):</label>
            <input type="number" id="costPerKWh" placeholder="Стоимость 1 кВт/час">
            <label for="time">Введите время потребления (в формате 24-часового времени):</label>
            <input type="text" id="time" placeholder="HH:mm">
            <button onclick="calculateElectricityCost()">Рассчитать стоимость</button>
        </div>
        <div class="result" id="task7Result"></div>
    </div>

    <script>
        // Задание 6.1
        function calculateAge() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            const ageInMilliseconds = Math.abs(endDate - startDate);
            const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);

            document.getElementById('task6Result').innerText = `Количество лет между датами: ${ageInYears.toFixed(2)} лет`;
        }

        // Задание 6.2
        function calculateElectricityCost() {
            const consumption = parseFloat(document.getElementById('consumption').value);
            const costPerKWh = parseFloat(document.getElementById('costPerKWh').value);
            const time = document.getElementById('time').value;

            let paymentPercentage;
            if ((time >= '08:00' && time <= '11:00') || (time >= '20:00' && time <= '23:00')) {
                paymentPercentage = 1.0;
            } else if ((time >= '07:00' && time < '08:00') || (time > '11:00' && time < '20:00')) {
                paymentPercentage = 0.7;
            } else {
                paymentPercentage = 0.4;
            }

            const totalCost = (consumption * costPerKWh * paymentPercentage).toFixed(2);

            document.getElementById('task7Result').innerText = `Сумма к оплате: ${totalCost} копеек`;
        }
    </script>

</body>

</html>
