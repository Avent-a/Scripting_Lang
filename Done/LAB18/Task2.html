<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Date Functions</h1>

    <h2>Задание 2: Показать день недели</h2>
    <div>
        <label for="dateInput">Введите дату:</label>
        <input type="text" id="dateInput" placeholder="YYYY-MM-DD HH:mm:ss">
        <button onclick="getWeekDay()">Показать день недели</button>
    </div>
    <div class="result" id="task2Result"></div>
    </div>

    <script>
        // Задание 2
        function getWeekDay() {
            const inputDate = new Date(document.getElementById('dateInput').value);
            const daysOfWeek = ['ВС', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
            const weekDay = daysOfWeek[inputDate.getDay()];
            document.getElementById('task2Result').innerText = `День недели: ${weekDay}`;
        }
    </script>

</body>

</html>
