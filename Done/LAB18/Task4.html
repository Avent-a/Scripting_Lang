<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Date Functions</h1>

    <h2>Задание 4: Какой день месяца был много дней назад</h2>
    <div>
        <label for="dateInput3">Введите дату:</label>
        <input type="text" id="dateInput3" placeholder="YYYY-MM-DD HH:mm:ss">
        <label for="daysInput">Введите количество дней:</label>
        <input type="number" id="daysInput" placeholder="Количество дней">
        <button onclick="getDateAgo()">Показать результат</button>
    </div>
    <div class="result" id="task4Result"></div>
    </div>

    <script>
        // Задание 4
        function getDateAgo() {
            const inputDate = new Date(document.getElementById('dateInput3').value);
            const days = parseInt(document.getElementById('daysInput').value);
            const resultDate = new Date(inputDate);
            resultDate.setDate(inputDate.getDate() - days);
            document.getElementById('task4Result').innerText = `Дата ${days} дней назад: ${resultDate.toLocaleString()}`;
        }
    </script>

</body>

</html>
