<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Functions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Date Functions</h1>

  <div>
    <h2>Задание 1: Создать дату</h2>
    <div class="result" id="task1Result"></div>
  </div>

  <script>
    // Задание 1
    const task1Date = new Date(2012, 1, 20, 3, 12);
    document.getElementById('task1Result').innerText = `Дата: ${task1Date.toLocaleString()}`;
  </script>

</body>
</html>
