<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>

<body>
    <h2>Task 1: sum(a)(b)</h2>
    <div id="task1"></div>

    <h2>Task 2: Filter Array</h2>
    <div id="task2"></div>

    <h2>Task 3: Sort Users</h2>
    <div id="task3"></div>

    <script>
        // Task 1: sum(a)(b)
        function sum(a) {
            return function (b) {
                return a + b;
            }
        }

        document.getElementById('task1').innerHTML = 'sum(1)(2) = ' + sum(1)(2) + '<br>';
        document.getElementById('task1').innerHTML += 'sum(5)(-1) = ' + sum(5)(-1) + '<br><br>';

        // Task 2: Filter Array
        function inBetween(a, b) {
            return function (x) {
                return x >= a && x <= b;
            }
        }

        function inArray(arr) {
            return function (x) {
                return arr.includes(x);
            }
        }

        let arr = [1, 2, 3, 4, 5, 6, 7];
        document.getElementById('task2').innerHTML = 'arr.filter(inBetween(3, 6)) = ' + arr.filter(inBetween(3, 6)) + '<br>';
        document.getElementById('task2').innerHTML += 'arr.filter(inArray([1, 2, 10])) = ' + arr.filter(inArray([1, 2, 10])) + '<br><br>';

        // Task 3: Sort Users
        let users = [
            { name: "John", age: 20, surname: "Johnson" },
            { name: "Pete", age: 18, surname: "Peterson" },
            { name: "Ann", age: 19, surname: "Hathaway" }
        ];

        function byField(fieldName) {
            return function (a, b) {
                return a[fieldName] > b[fieldName] ? 1 : -1;
            }
        }

        users.sort(byField('name'));
        document.getElementById('task3').innerHTML = 'Sorted by name: ' + JSON.stringify(users) + '<br>';

        users.sort(byField('age'));
        document.getElementById('task3').innerHTML += 'Sorted by age: ' + JSON.stringify(users) + '<br>';

    </script>
</body>

</html>
