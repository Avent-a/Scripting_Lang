<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Лестница</title>
</head>
<body>
    <script>
        let ladder = {
            step: 1,
            
            up() {
                this.step++;
                return this;
            },
            
            down() {
                this.step--;
                return this;
            },
            
            showStep() {
                alert(this.step);
                return this;
            }
        };

        ladder.up().up().down().showStep(); // 2
    </script>
</body>
</html>
